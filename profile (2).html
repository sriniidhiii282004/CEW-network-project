
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav a {
            float: left;
            display: block;
            color: #1c1515;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #555;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto ;
            display: block;
            cursor: pointer;
            aligen: left
           
            
        }

        .profile-details {
            text-align: left;
        }

        .profile-details label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .profile-details input,
        .profile-details textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .profile-details h2 {
            color: #333;
        }

        .profile-details p {
            color: #666;
        }

        .edit-button,
        .save-button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover,
        .save-button:hover {
            background-color: #45a049;
        }

        .save-button {
            display: none;
        }

        #photo-upload-icon {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <nav>
        <a href="http://127.0.0.1:5500/home.html">Home</a>
        <a href="#">Events</a>
        <a href="http://127.0.0.1:5500/about%20us.html#">About Us</a>
        <a href="http://127.0.0.1:5500/company%20growth.html">All Company Growth</a>
        <a href="http://127.0.0.1:5500/profile.html">profile</a>
    </nav>
    <br>
    
    <div class="profile-container">
        <form id="profile-form" onsubmit="return saveProfile()">
            <label for="profile-picture"> Profile Picture:</label>
            <input type="file" id="profile-picture-input" name="profile-picture" accept="image/*" style="display: none;" onchange="displayUploadedPhoto()">
            <img src="default-user-photo.jpg" onerror="this.src='https://th.bing.com/th?id=OIP.tvaMwK3QuFxhTYg4PSNNVAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2'"  id="profile-picture" class="profile-picture" onclick="document.getElementById('profile-picture-input').click()">
            <span id="photo-upload-icon">&#x1F4F7;</span>

            <div class="profile-details">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required disabled>

                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required disabled>

                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required disabled>

                <label for="about">About:</label>
                <textarea id="about" name="about" rows="4" disabled></textarea>
            </div>

            <button type="button" id="edit-button" class="edit-button" onclick="enableEditing()">Edit</button>
            <button type="submit" id="save-button" class="save-button">Save Profile</button>
        </form>
    </div>

    <script>
        function enableEditing() {
            document.getElementById("save-button").style.display = "block";
            document.getElementById("edit-button").style.display = "none";

            // Enable editing of input fields
            var form = document.getElementById("profile-form");
            for (var i = 0; i < form.elements.length; i++) {
                form.elements[i].removeAttribute("disabled");
            }
        }

        function saveProfile() {
            // Simulate saving profile (in a real-world scenario, this would be an AJAX request to the server)
            alert("Profile saved!");

            // Make the form uneditable after saving
            document.getElementById("save-button").style.display = "none";
            document.getElementById("edit-button").style.display = "block";

            // Disable editing of input fields
            var form = document.getElementById("profile-form");
            for (var i = 0; i < form.elements.length; i++) {
                form.elements[i].setAttribute("disabled", "disabled");
            }

            // Prevent form submission for this example
            return false;
        }

        function displayUploadedPhoto() {
            var input = document.getElementById("profile-picture-input");
            var photo = document.getElementById("profile-picture");

            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    photo.src = e.target.result;
                    document.getElementById("photo-upload-icon").style.display = "none";
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
